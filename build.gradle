apply plugin: 'java'

version = '0.1.0'
sourceCompatibility = '1.8'
archivesBaseName = 'kata-pacman'

repositories {
   jcenter()
}

dependencies {   
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}

jar {
   manifest {
      attributes 'Main-Class': 'pacman.Main'
   }
}